definitions:
  service.GroupCreate:
    properties:
      is_role_group:
        default: false
        type: boolean
      name:
        type: string
      users:
        items:
          type: integer
        type: array
    required:
    - name
    type: object
  service.GroupUpdate:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  service.GroupUpdateUser:
    properties:
      id:
        type: integer
      users:
        items:
          type: integer
        type: array
    required:
    - id
    - users
    type: object
  service.UserCreate:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - phone_number
    - username
    type: object
  service.UserLogin:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  service.UserPasswordUpdate:
    properties:
      id:
        type: integer
      password:
        type: string
      re_password:
        type: string
    required:
    - id
    - password
    - re_password
    type: object
  service.UserUpdate:
    properties:
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      phone_number:
        type: string
    required:
    - id
    type: object
info:
  contact: {}
